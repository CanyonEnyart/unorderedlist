<!doctype html>
<html>
<head>
	<style>
	ul{
	font-family:'Verdana', serif;
	font-size:22px;
	background-color:orangered;  
	padding-top:10px;        
	padding-bottom:10px;
	padding-right:10px;
	width:60%;
	}
	li{
	background-color:lightsalmon;
	margin-bottom:5px;
	padding:5px;
	}
	</style>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<ul type="disc">
	<li>HTML</li>
	<li>CSS</li>
	<li>Java Script</li>
	<li>jQuery</li>
	<li>Bootstrap</li>
    </ul>
	
	<ul type="circle">
	<li>HTML</li>
	<li>CSS</li>
	<li>Java Script</li>
	<li>jQuery</li>
	<li>Bootstrap</li>
    </ul>
	
	<ul type="square">
	<li>HTML</li>
	<li>CSS</li>
	<li>Java Script</li>
	<li>jQuery</li>
	<li>Bootstrap</li>
    </ul>
	
	<ul type="none">
	<li>HTML</li>
	<li>CSS</li>
	<li>Java Script</li>
	<li>jQuery</li>
	<li>Bootstrap</li>
    </ul>
</body>
</html>
